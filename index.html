<!DOCTYPE html>
<html>
  <head>
    <title>Alien</title>
    <style>
      .redbutton {
        width: 100px; 
        height: 100px; 
        border-radius: 100%; 
        border: none; 
        background-color: red;
        position: absolute;
        bottom: 110px;
      }
      .redbutton:active {
        background-color: darkred;
      }
      .graybutton {
        width: 100px; 
        height: 50px; 
        border-radius: 40%; 
        border: none; 
        background-color: lightgray;
        position: absolute;
        bottom: 20px;
      }
      .graybutton:active {
        background-color: darkgray;
      }
      #gamescreen {
        background-color: darkkhaki;
        position: absolute;
        width: 500px;
        height: 300px;
        top: 40px;
      }
    </style>
  </head>
  <body id="gamebody">
    <button id="lbutton" class="redbutton" style="left: 20px;">&nbsp;</button>
    <button id="rbutton" class="redbutton" style="right: 20px;">&nbsp;</button>
  </body>
  <script>
    function setgraybuttons() {
      rbutton = document.getElementById("rbutton")
      var x = (rbutton.offsetLeft+20)/2
      document.getElementById("gamebody").innerHTML += '<button class="graybutton" style="right: '+x+'px;">&nbsp;</button><button class="graybutton" style="right: '+(x+120)+'px;">&nbsp;</button><button class="graybutton" style="right: '+(x-120)+'px;">&nbsp;</button><div id="gamescreen" style="right: '+(x-190)+'px;">&nbsp</div>'
    }
    window.onload = setgraybuttons()
  </script>
</html>
